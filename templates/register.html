{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="ace ace-card-on ace-tab-nav-on ace-main-nav-on ace-sidebar-on" data-theme-color="#c0e3e7">
<head>

    {% include 'base/header.html' %}
</head>
<body>
<div class="ace-wrapper">
    {% include 'base/nav.html' %}
    {% include 'base/card.html' %}

    <div id="ace-content" class="ace-container-shift">
        <div class="ace-container">
            <div class="ace-paper-stock">
                <main class="ace-paper clearfix">
                    <div class="ace-paper-cont clear-mrg">

                        <!-- START: PAGE CONTENT -->
                        <h2 class="title-lg text-upper padd-box">用户注册</h2>


                        <div class="padd-box-sm">
                            <form action="/account/register/" method="post" class="contact-form">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label class="form-label" for="author">{{ urf.username.label }}</label>
                                    <div class="form-item-wrap">
                                        <input name="{{ urf.username.html_name }}" class="form-item" type="text"
                                               required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="email">{{ urf.password1.label }}</label>
                                    <div class="form-item-wrap">
                                        <input name="{{ urf.password1.html_name }}" class="form-item" type="password"
                                               required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="email">{{ urf.password2.label }}</label>
                                    <div class="form-item-wrap">
                                        <input name="{{ urf.password2.html_name }}" class="form-item" type="password"
                                               required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="url">{{ urf.email.label }}</label>
                                    <div class="form-item-wrap">
                                        <input name="{{ urf.email.html_name }}" class="form-item" type="email">
                                    </div>
                                </div>
                                <p style="color: red">{{ error }}</p>
                                <div class="form-submit form-item-wrap">
                                    <input class="btn btn-primary btn-lg" type="submit" value="注册">
                                </div>
                            </form>
                        </div>
                        <!-- END: PAGE CONTENT -->
                    </div><!-- .ace-paper-cont -->
                </main><!-- .ace-paper -->
            </div><!-- .ace-paper-stock -->
        </div><!-- .ace-container -->
    </div><!-- #ace-content -->
    {% include 'base/footer.html' %}
</div><!-- .ace-wrapper -->

<!-- Scripts -->
{% include 'base/script.html' %}
</body>
</html>
