{% extends 'base/base.html' %}
{% load staticfiles %}
{% block pagecontent %}
        <!-- START: PAGE CONTENT -->
        <h2 class="title-lg text-upper padd-box">用户登录</h2>
        <div class="padd-box-sm">
            <form action="/account/login/" method="post" class="contact-form">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label" for="author">{{ lf.username.label }}</label>
                    <div class="form-item-wrap">
                        <input name="{{ lf.username.html_name }}" class="form-item" type="text" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">{{ lf.password.label }}</label>
                    <div class="form-item-wrap">
                        <input name="{{ lf.password.html_name }}" class="form-item" type="password" required="required">
                    </div>
                </div>

                <p style="color: red">{{ error }}</p>
                <div class="form-submit form-item-wrap">
                    <input class="btn btn-primary btn-lg" type="submit" value="登录">
                </div>
            </form>
        </div>
        <!-- END: PAGE CONTENT -->
{% endblock %}
